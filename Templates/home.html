{% extends 'base.html'%} {% load static%} {% block content%}

<div class="container block-container gap-5">
  {% for post in posts %}
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card text-center post-card">
      <img
        src="/media/{{post.image}}"
        class="card-img-top post-card-image"
        alt="{{post.image_alt}}"
      />
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.description}}</p>
        <a href="blog/{{post.slug}}" class="btn btn-link"
          >Read More {% if user.is_superuser %}<a
            href="delete_blog_post/{{post.slug}}/"
            class="btn btn-danger mx-4"
            >Delete Blog</a
          >{% endif %}</a
        >
        <div class="card-footer post-card-footer">
          <small>{{post.created_on}}</small>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
