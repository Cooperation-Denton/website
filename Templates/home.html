{% extends 'base.html'%} {% load static%} {% block content%}

<div class="container block-container gap-5">
  {% for post in posts %}
  <div class="col-sm-12 col-lg-4">
    <div class="card">
      <div class="card-header text-center">by {{post.author}}</div>
      <div class="card text-center align-items-center">
        <img
          src="/media/{{post.image}}"
          class="card-img-top post-card-image"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.description}}</p>
          <a href="blog/{{post.slug}}" class="btn btn-link"
            >Read More {% if user.is_superuser %}<a
              href="delete_blog_post/{{post.slug}}/"
              class="btn btn-danger mx-4"
              >Delete Blog</a
            >{% endif %}</a
          >
        </div>
        <div class="card-footer post-card-footer">
          <small class="text-muted">{{post.created_on}}</small>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock %}
