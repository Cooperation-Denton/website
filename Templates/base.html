{% load static %}<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% if post %}
    <meta property="og:title" content="/media/{{post.title}}" />
    <meta
      name="description"
      property="og:description"
      content="{{post.description}}"
    />
    <meta property="og:image" content="/media/{{post.image}}" />
    <meta property="og:image:alt" content="{{post.image_alt}}" />
    <meta property="og:url" content="{{request.path}}" />
    <meta name="twitter:card" value="summary" />
    {% endif %}
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="{% static 'styles/main.css' %}" rel="stylesheet" />
    <title>{% block title %} Cooperation Denton {% endblock %}</title>
  </head>
  <body>
    {%block body%}
    <header
      class="header fixed-top"
      style="background-color: rgb(8, 153, 70, 0.9)"
    >
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"
            ><img
              class="cd-logo"
              src="{% static 'assets/cdbg.png' %}"
            />Cooperation Denton</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-dropdown ms-auto">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'contact' %}"
                  >Contact</a
                >
              </li>

              <li class="nav-dropdown ms-auto">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="https://nc.cooperationdenton.org/apps/calendar/p/g5eEbkeJCWwsmxc2"
                  target="_blank"
                  >Calendar</a
                >
              </li>
              <li class="nav-dropdown ms-auto">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="https://opencollective.com/cooperation-denton"
                  target="_blank"
                  >Donate</a
                >
              </li>
              <li class="nav-dropdown ms-auto">
                {% if user.is_authenticated %}
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'new_post' %}"
                  >New Post</a
                >
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    {% block content %} {% endblock %} {% endblock body%}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
